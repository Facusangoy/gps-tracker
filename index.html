<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ubicación GPS en tiempo real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>📍 Ubicación GPS en tiempo real</header>
  <div id="map"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDCAeiry0hq9dXzF-wSXIw-UQhikcEUKlw",
      authDomain: "seguidor-gps-8d711.firebaseapp.com",
      databaseURL: "https://seguidor-gps-8d711-default-rtdb.firebaseio.com",
      projectId: "seguidor-gps-8d711",
      storageBucket: "seguidor-gps-8d711.appspot.com",
      messagingSenderId: "789659204839",
      appId: "1:789659204839:web:de6f79213e2faedaa2ee25"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Crear el mapa con un punto inicial temporal
    const map = L.map('map').setView([-31.453970, -64.159053], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marcador que se actualiza
    const marker = L.marker([-31.453970, -64.159053]).addTo(map);

    // Escuchar cambios en la ubicación
    const ubicacionRef = db.ref('ubicacion_actual');
    ubicacionRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data && data.latitud && data.longitud) {
        const lat = data.latitud;
        const lng = data.longitud;
        marker.setLatLng([lat, lng]);
        map.panTo([lat, lng]);
      }
    });
  </script>
</body>
</html>
